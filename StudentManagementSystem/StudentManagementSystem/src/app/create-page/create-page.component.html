<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="create-student-container">
        <h1>Create New Student Profile</h1>
        <div class="form-container">
            <form>
                <!-- Student Name -->
                <div class="box">
                    <div class="firstname-container">
                        <input type="text" 
                        id="studentFirstname" 
                        name="studentFirstname"
                        class="studentFirstname"
                        placeholder="First name"
                        required>
                    </div>
                    <div class="middlename-container">
                        <input type="text" 
                        id="studentMiddlename" 
                        name="studentMiddlename"
                        class="studentMiddlename"
                        placeholder="Middle name"
                        required>
                    </div>
                    <div class="lastname-container">
                        <input type="text" 
                        id="studentLastname" 
                        name="studentLastname"
                        class="studentLastname"
                        placeholder="Last name"
                        required>
                    </div>
                </div>
                <div class="box">
                    <!-- Gender -->
                    <div class="gender-container">
                        <select name="studentGender" id="studentGender">
                            <option value="" disabled selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <!-- Student Age -->
                    <div class="age-container">
                        <input type="text" 
                        id="studentAge" 
                        name="studentAge"
                        class="studentAge"
                        placeholder="Age"
                        required>
                    </div>
                    <!-- Student Birthdate -->
                    <div class="birthdate-container">
                        <label for="">Birthdate: </label>
                        <input type="date" 
                        id="studentBirthdate" 
                        name="studentBirthdate"
                        class="studentBirthdate"
                        required>
                    </div>
                </div>
            </form>
        </div>
        <div class="btn-container">
            <button>Create</button>
        </div>
    </div>
</div>
